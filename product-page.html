<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maxed</title>
        <link rel="stylesheet" href="./sass/main.css" />
    </head>
    <body class="hat-page" data-barba="wrapper">
        <nav class="prodcuts-nav">
            <img
                src="./images/burger.svg
            "
                alt="Our logo"
            />

            <a href="index.html" class="logo">Maxed</a>

            <img src="./images/shopping-cart.svg" alt="shopping card svg" />
        </nav>

        <main
            class="products-section"
            data-barba="container"
            data-barba-namespace="products"
        >
            <div class="products-description">
                <h2>Shop Our signature.</h2>
                <p>
                    Your shortcut to sophistication. Our signatures never go out
                    of styles
                </p>
            </div>

            <div class="products-gallery">
                <div class="card">
                    <div class="card-img">
                        <img src="./images/blackcard.png" alt="" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Leisara</h3>
                        <p>black leather</p>
                        <div class="card-footer">
                            <span>$300</span>
                            <img src="./images/product-cart.svg" alt="" />
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="./images/bluecard.png" alt="" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Leisara</h3>
                        <p>black leather</p>
                        <div class="card-footer">
                            <span>$300</span>
                            <img src="./images/product-cart.svg" alt="" />
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="./images/tancard.png" alt="" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Leisara</h3>
                        <p>black leather</p>
                        <div class="card-footer">
                            <span>$300</span>
                            <img src="./images/product-cart.svg" alt="" />
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="./images/yellowcard.png" alt="" />
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Leisara</h3>
                        <p>black leather</p>
                        <div class="card-footer">
                            <span>$300</span>
                            <img src="./images/product-cart.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
            integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="./script.js"></script>
    </body>
</html>
