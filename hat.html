<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maxed</title>
        <link rel="stylesheet" href="./sass/main.css" />
    </head>
    <body class="hat-page" data-barba="wrapper">
        <nav>
            <img
                src="./images/burger.svg
            "
                alt="Our logo"
            />

            <a href="index.html" class="logo">Maxed</a>

            <img src="./images/shopping-cart.svg" alt="shopping card svg" />
        </nav>

        <section
            class="showcase"
            data-barba="container"
            data-barba-namespace="hat"
        >
            <div class="showcase__img-container">
                <img src="./images/frontpage-hat.png" alt="handbag image" />
            </div>

            <div class="showcase__text">
                <h1 class="heading-1">The perfect finishing touch.</h1>
                <p class="showcase__subtitle">
                    Missing that finishing touch? Top off your outfit with our
                    range of hats, from fedoras to flat caps. Cosy never looked
                    so good.
                </p>
                <a href="./product-page.html" class="btn">Explore</a>
            </div>
            <a href="./index.html" class="next-btn">
                <img src="./images/arrow.svg" alt="next page btn" />
            </a>

            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
            integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/@barba/core"></script>
        <script src="./script.js"></script>
    </body>
</html>
